<h3>{{if .}}Edit{{else}}Add{{end}} group</h3>

<form method="post" enctype="multipart/form-data" action="{{if .ID}}/auth/groups/{{.ID}}{{else}}/auth/groups{{end}}">
    {{if .ID}}
    <div class="form-group">
      <label for="ID">ID</label>
      <input class="form-control" name="ID" id="ID" value="{{.ID}}" readonly>
    </div>
    {{end}}
    <div class="form-group">
      <label for="Name">Name</label>
      <input class="form-control" name="name" id="name" value="{{if .}}{{.Name}}{{end}}">
    </div>
    <button class="btn btn-success">Save</button>
  </form>
